<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="shortcut icon" href="../pics/login.ico" type="image/x-icon" />
    <title>Login Page</title>
  </head>

  <body>
    <!---------------------------------------- Disney Logo section ---------------------------------------------------->
    <div class="logo">
      <img src="../pics/disney_logo.svg" alt="Disney logo" />
    </div>

    <!---------------------------------------- LogIn Section ---------------------------------------------------------->
    <form action="post" name="login" class="login"></form>
        <label for="Login">Log in with your email</label>
        <input type="email" name="email" required maxlength = "255" minlength = "11" placeholder="Email">
        <button class="login-button">Continue</button>
    </form>

    <!---------------------------------------- SignUp Section --------------------------------------------------------->
    <div class="sign-up">
        <p>New to Disney+? <a href="#" id="sign-up">Sign up<a></p>
    </div>


    <!----------------------------------------------------------------------------------------------------------------->
  </body>

  <script src="../js/login.js">
    //
  </script>
</html>
